<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOT LEAVING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to top, rgba(138, 43, 226, 0.3), transparent);
      pointer-events: none;
      z-index: 1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #a855f7;
      border-radius: 50%;
      opacity: 0;
      animation: float-right 3s ease-out infinite;
      box-shadow: 0 0 6px #a855f7, 0 0 12px #7c3aed;
    }

    @keyframes float-right {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      30% {
        opacity: 0.7;
      }
      60% {
        opacity: 0.4;
      }
      100% {
        transform: translate(
          calc(var(--end-x) * 1px), 
          calc(var(--end-y) * 1px)
        ) scale(0.3);
        opacity: 0;
      }
    }

    .container {
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    li {
      background: rgba(27, 27, 27, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      border: 1px solid rgba(168, 85, 247, 0.2);
      transition: all 0.3s ease;
    }

    li:hover {
      background: rgba(40, 40, 40, 0.9);
      border-color: rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.2);
    }

    .title {
      min-width: 140px;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.95;
      color: #d4d4d4;
    }

    audio {
      flex: 1;
      height: 40px;
      border-radius: 20px;
    }

    audio::-webkit-media-controls-panel {
      background: rgba(168, 85, 247, 0.1);
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-pause-button {
      background: rgba(168, 85, 247, 0.3);
      border-radius: 50%;
    }

    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: #a855f7;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .title {
        min-width: auto;
      }

      audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>NOT LEAVING</h1>
    <ul id="audioList"></ul>
  </div>

  <script>
    const songs = [
      `Flow State.mp3`,
      `Stream.mp3`,
      `Writer's Block.mp3`,
      `Dickhead.mp3`,
      `Lyrism.mp3`,
      `What's Wrong With You.mp3`,
      `Back In Business.mp3`,
      `Thoughtless.mp3`,
      `Offensive 2.mp3`,
      `Back For Good.mp3`
    ];

    const list = document.getElementById('audioList');
    songs.forEach(file => {
      const li = document.createElement('li');
      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = file.replace(/\.[^/.]+$/, '');
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = `songs/${file}`;
      li.appendChild(title);
      li.appendChild(audio);
      list.appendChild(li);
    });

    const particlesContainer = document.getElementById('particles');
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const left = Math.random() * 100;
      particle.style.left = `${left}%`;
      
      particle.style.bottom = '-10px';
      
      const endX = 150 + Math.random() * 300;
      const endY = -(100 + Math.random() * 200); 
      particle.style.setProperty('--end-x', endX);
      particle.style.setProperty('--end-y', endY);
      
      const duration = 2 + Math.random() * 2;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${Math.random() * 0.5}s`;
      
      const size = 2 + Math.random() * 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      particlesContainer.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, (duration + 0.5) * 1000);
    }

    setInterval(createParticle, 100);
    
    for (let i = 0; i < 30; i++) {
      setTimeout(createParticle, i * 50);
    }
  </script>
</body>
</html>
