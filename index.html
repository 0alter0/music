<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOT LEAVING</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      padding: 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
    }

    li {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    audio {
      width: 100%;
    }

    .title {
      min-width: 120px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Songs</h1>
  <ul id="audioList"></ul>

  <script>
    const songs = [
      'song1.mp3',
      'song2.mp3',
      'song3.mp3'
    ];

    const list = document.getElementById('audioList');

    songs.forEach(file => {
      const li = document.createElement('li');

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = file.replace(/\.[^/.]+$/, '');

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = `songs/${file}`;

      li.appendChild(title);
      li.appendChild(audio);
      list.appendChild(li);
    });
  </script>
</body>
</html>
