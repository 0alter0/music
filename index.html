<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOT LEAVING</title>
  <style>
    :root {
      --bg: #0b0614;
      --card: #161022;
      --accent: #a855f7;
      --accent-soft: rgba(168,85,247,0.35);
      --text: #f2eaff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #24103a 0%, var(--bg) 60%);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 60px 20px 120px;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 180px;
      pointer-events: none;
      background: linear-gradient(to top, rgba(168,85,247,0.35), transparent);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 10% 90%, var(--accent) 50%, transparent 60%),
        radial-gradient(1.5px 1.5px at 30% 95%, var(--accent) 50%, transparent 60%),
        radial-gradient(2px 2px at 55% 92%, var(--accent) 50%, transparent 60%),
        radial-gradient(1px 1px at 75% 97%, var(--accent) 50%, transparent 60%),
        radial-gradient(1.5px 1.5px at 90% 94%, var(--accent) 50%, transparent 60%);
      animation: sparks 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes sparks {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }

    .container {
      width: 100%;
      max-width: 720px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      margin-bottom: 32px;
      color: #e9d5ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    li {
      background: linear-gradient(180deg, rgba(168,85,247,0.08), transparent), var(--card);
      border-radius: 14px;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .title {
      flex: 0 0 160px;
      text-align: left;
      font-size: 0.9rem;
      color: #e9d5ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    audio {
      width: 100%;
      filter: drop-shadow(0 0 6px var(--accent-soft));
    }

    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: stretch;
      }

      .title {
        flex: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SONGS</h1>
    <ul id="audioList"></ul>
  </div>

  <script>
    const songs = [
      `Flow State.mp3`,
      `Stream.mp3`,
      `Writer's Block.mp3`,
      `Dickhead.mp3`,
      `Lyrism.mp3`,
      `What's Wrong With You.mp3`,
      `Back In Business.mp3`,
      `Thoughtless.mp3`,
      `Offensive 2.mp3`,
      `Back For Good.mp3`
    ];

    const list = document.getElementById('audioList');

    songs.forEach(file => {
      const li = document.createElement('li');

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = file.replace(/\.[^/.]+$/, '');

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = `songs/${file}`;

      li.appendChild(title);
      li.appendChild(audio);
      list.appendChild(li);
    });
  </script>
</body>
</html>
